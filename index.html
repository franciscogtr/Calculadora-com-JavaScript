<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <div>
        <input class="display">
        <button onclick="limpaTela()" class="function">
            AC
        </button>
        <button onclick="inverterNumero()" class="function">
            +/-
        </button>
        <button onclick="adicionarCaractere('/')" class="operator">
            /
        </button>
        <button onclick="adicionarCaractere('*')" class="operator">
            *
        </button>
        <button onclick="adicionarCaractere('7')" class="number">
            7
        </button>
        <button onclick="adicionarCaractere('8')" class="number">
            8
        </button>
        <button onclick="adicionarCaractere('9')" class="number">
            9
        </button>
        <button onclick="adicionarCaractere('-')" class="operator">
            -
        </button>
        <button onclick="adicionarCaractere('4')" class="number">
            4
        </button>
        <button onclick="adicionarCaractere('5')" class="number">
            5
        </button>
        <button onclick="adicionarCaractere('6')" class="number">
            6
        </button>
        <button onclick="adicionarCaractere('+')" class="operator">
            +
        </button>
        <button onclick="adicionarCaractere('1')" class="number">
            1
        </button>
        <button onclick="adicionarCaractere('2')" class="number">
            2
        </button>
        <button onclick="adicionarCaractere('3')" class="number">
            3
        </button>
        <button onclick="calcular()" class="equal">
            =
        </button>
        <button onclick="adicionarCaractere('0')" class="number" id="zero">
            0
        </button>
        <button onclick="adicionarCaractere('.')" class="number">
            .
        </button>

    </div>
    <script>
        function adicionarCaractere(caracter) {
           
            const valorDisplay = document.querySelector(".display").value;

           document.querySelector(".display").value = valorDisplay + caracter;
        }

        function limpaTela() {
            document.querySelector(".display").value = "";
        }

        function calcular() {

            const valorDisplay = document.querySelector(".display").value;
            
            document.querySelector(".display").value = eval(valorDisplay);
        }

        function inverterNumero() {
            const valorDisplay = document.querySelector(".display").value;
            document.querySelector(".display").value = valorDisplay * -1;
        }
    </script>
</body>
</html>
